  community.general.homebrew:
    name:
      - coreutils
      - findutils
      - gnu-sed
      - fzf
      - bat
      - bottom
      - exa
      - fd
      - hyperfine
      - ripgrep
      - the_silver_searcher
      - jq
      - jo
      - jc
