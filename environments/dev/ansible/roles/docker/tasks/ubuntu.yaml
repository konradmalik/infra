- name: add docker apt key
  become: yes
  shell:
    chdir: /tmp
    cmd: |
      curl -sL https://download.docker.com/linux/ubuntu/gpg |
        gpg --dearmor |
        tee /etc/apt/trusted.gpg.d/docker.gpg > /dev/null
    creates: /etc/apt/trusted.gpg.d/docker.gpg

- name: add docker apt repo
  become: yes
  apt_repository:
    repo: "deb [arch={{ arch_map[ansible_architecture] }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    update_cache: yes

- name: install docker and it's dependencies
  become: yes
  apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Ensures .docker/cli-plugins dir exists
  file: path=~/.docker/cli-plugins state=directory

- name: install docker-compose 2
  get_url:
    url: https://github.com/docker/compose/releases/download/v{{ git_versions.docker_compose }}/docker-compose-linux-{{ ansible_architecture }}
    dest: ~/.docker/cli-plugins/docker-compose
    mode: "0755"

- name: install dive from github
  become: yes
  shell:
    chdir: /tmp
    cmd: |
      curl -o dive.deb -L https://github.com/wagoodman/dive/releases/download/v{{ git_versions.dive }}/dive_{{ git_versions.dive }}_linux_{{ arch_map[ansible_architecture] }}.deb
      dpkg -i dive.deb
      rm -rf dive.deb
    creates: /usr/local/bin/dive
  when: ansible_architecture == "x86_64"

- name: install edge snap packages (amd64 only)
  become: yes
  community.general.snap:
    name: docker-credential-pass
    channel: latest/edge
  when: ansible_architecture == "x86_64"
