- name: install yay
  become: true
  become_user: aur_builder
  kewlfft.aur.aur:
    use: auto
    name: yay

- name: upgrade packages
  become: true
  become_user: aur_builder
  kewlfft.aur.aur:
    use: yay
    upgrade: yes

- name: install system dependencies
  become: true
  become_user: aur_builder
  kewlfft.aur.aur:
    use: yay
    name:
      - curl
      - wget
      - python-pip
      - cmake
