- name: install clipboard apt packages
  become: true
  apt:
    name:
      - xclip
      - wl-clipboard
    state: latest
    update_cache: yes
    autoclean: yes
    autoremove: yes

- name: add regolith apt key
  become: true
  ansible.builtin.get_url:
    url: https://regolith-desktop.org/regolith.key
    dest: /etc/apt/trusted.gpg.d/regolith.asc
    mode: "0644"
    force: true

- name: add regolith apt repo
  become: true
  apt_repository:
    repo: "deb [arch={{ arch_map[ansible_architecture] }}] https://regolith-desktop.org/release-ubuntu-{{ ansible_distribution_release }}-{{ arch_map[ansible_architecture] }} {{ ansible_distribution_release }} main"
    state: present
    update_cache: yes

- name: install regolith apt packages
  become: true
  apt:
    name:
      - regolith-desktop
    state: latest
    update_cache: yes
    autoclean: yes
    autoremove: yes
