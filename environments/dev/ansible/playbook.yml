- hosts: "{{ variable_host | default('local') }}"
  gather_facts: true
  tasks:
    - name: Print my vars
      ansible.builtin.debug:
        msg: |
          docker: "{{ docker }}"
          enable_auto_reboot: "{{ enable_auto_reboot }}"
          enable_ssh: "{{ enable_ssh }}"
          gui_apps: "{{ gui_apps }}"
          private_machine: "{{ private_machine }}"
          vmware_guest: "{{ vmware_guest }}"
  roles:
    - name: aur_builder-setup
      when: ansible_distribution == "Archlinux"
    - system
    - name: unattended_upgrades
      when: not docker
    # languages earliest possible (needed later)
    - python
    - go
    - rust
    #
    - tools
    - repository
    - dotfiles
    - git
    - ssh-egress
    - name: ssh-ingress
      when:
        - enable_ssh
        - ansible_system == "Linux"
    - tmux
    - neovim
    - ranger
    - shell
    - asdf
    - broot
    # macos should go through app store
    - name: tailscale
      when: ansible_system == "Linux"
    - name: docker
      when: not docker
    # deprecate docker once comfortable with podman
    - name: podman
      when: not docker
    # earthly requires docker
    - name: earthly
      when: not docker
    - name: kubernetes
      when: not docker
    - name: ansible
      when: private_machine
    - name: cloud
      when:
        - private_machine
        - not docker
    - name: fonts
      when:
        - gui_apps
        - not docker
    - name: alacritty
      when:
        - gui_apps
        - not docker
    - name: window_manager
      when:
        - gui_apps
        - not docker
        - ansible_system == "Linux"
    - name: vscode
      when:
        - gui_apps
        - not docker
        - ansible_architecture == "x86_64"
    - name: vagrant
      when:
        - not docker
        - ansible_architecture == "x86_64"
    - name: vmware_guest
      when:
        - not docker
        - vmware_guest
    # a backup solution
    - name: restic
      when:
        - not docker
        - "'devarch' in inventory_hostname"
    # KEEP THIS AT THE VERY END
    - name: aur_builder-cleanup
      when: ansible_distribution == "Archlinux"
