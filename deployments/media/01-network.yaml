network:
  version: 2
  ethernets:
    eth0:
      dhcp4: true
      optional: true
  wifis:
    wlan0:
      dhcp4: false
      dhcp6: true
      optional: false
      addresses:
        - 192.168.0.2/24
      routes:
        - to: default
          via: 192.168.0.1
      nameservers:
        addresses:
          - 1.1.1.1
          - 1.0.0.1
      access-points:
        "UPC7335283":
          password: "pass"
